<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scal=1">
    <link th:href="@{/bootstrap3.3.5/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap3.3.5/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <title>登录页面</title>

    <style>
        .login-div{
            margin-top: 150px;
            width: 400px;
        }
    </style>
</head>
<body>

<div class="container login-div">
    <form class="form-horizontal" th:action="@{/admin/logon.page}" method="post">
        <h3>请登陆</h3>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">邮箱/电话</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Email/Telephone" name="username" required autofocus th:value="${username}">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required >
        </div>
        <div class="form-group">
            <!--<div class="checkbox" style="color: red;"></div>-->
            <span class="checkbox" style="color: red" th:text="${error}"></span>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
            <a th:href="@{/export}" class="btn btn-bock">简单导出Excel</a>
            <a th:href="@{/seckill/loginPage}" class="btn btn-bock">简单导出Excel</a>
        </div>
    </form>
</div>

<!--<script src="/static/bootstrap3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>-->


</body>
</html>
